<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruix Dashboard Community</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="header">
                <img src="Images/leave me oo.png" alt="Ruix Logo" class="logo">
                <div class="dropdown">
                    <button class="dropbtn">
                        <img src="Images/australia(1) 1 (1).svg" alt="EN"> EN <img src="Images/arrow-down-sign-to-navigate 2.svg"></button>
                    <div class="dropdown-content">
                        <a href="#" data-lang="en">EN</a>
                        <a href="#" data-lang="es">ES</a>
                        <a href="#" data-lang="fr">FR</a>
                    </div>
                </div>
            </div>
            <h1>WELCOME RUIX</h1>
            <p>Welcome to Ruix dashboard Community</p>
            <button class="google-button"><img src="Images/google 1.png" alt="Google Logo">Continue With Google</button>
            <div class="divider">Or</div>
            <form id="registration-form">
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <label class="remember-me">
                    <input type="checkbox" name="remember-me"> Remember Me
                </label>
                <button type="submit" class="register-button">Register</button>
            </form>
            <p class="login-text">Already have an account? <a href="#">Log in</a></p>
        </div>
        <div class="right-section">
            <img src="Images/doug assignment.png" alt="Abstract Art">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
    
</head>    
</html>
